<div>
  <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarResponsive">

        <select #selectElem (change)="setUrl(selectElem.value)">
          <option *ngFor="let url of databaseUrls">
            {{url}}
          </option>
        </select>
        |
        <button type="button" class="btn btn-success btn-sm">
          <span class="glyphicon glyphicon-plus"></span> Add
        </button>

        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <input type="text" class="form-control mb-2 mb-sm-0" name="inlineFormInputName" id="inlineFormInputName" [(ngModel)]="newUrl"
              placeholder="http://grest..." />
            <button (click)="newUrlButton()" class="btn btn-default">Add DB</button>
            <button (click)="clearDB()" class="btn btn-danger">Clear</button>
          </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <select #selectElemTable (change)="setTable(selectElemTable.value)">
              <option *ngFor="let item of tables">
                {{item}}
              </option>
            </select>
          </li>


          <li class="nav-item">

          </li>
        </ul>

      </div>
    </div>
  </div>

  <br />
  <br />
  <br />

  <div class="row" style="margin:5px;">


    <div class="col-md-4" style="text-align: center;">
      <button class="btn btn-md btn-primary" style="margin:auto;" (click)="prev()">&lt; Back</button>
    </div>

    <div class="col-md-4" style="text-align: center;">
      <span class="badge badge-pill badge-primary">
        <strong>{{getRange()}}</strong>
      </span>



    </div>

    <div class="col-md-4" style="text-align: center;">
      <button class="btn btn-md btn-primary" (click)="next()">Forward &gt;</button>
    </div>

  </div>


  <div *ngIf="busy" class="alert alert-danger animated infinite shake" style="width:80%; margin:0 auto; text-align:center">
    <strong>
      {{busyMessage}}
    </strong>
  </div>



  <div id="databaseTable" style="margin:15px;">
    <table class="table table-striped table-hover ">
      <tr>
        <th>
          <span class="glyphicon glyphicon-certificate"></span>
        </th>
        <th>#</th>
        <th *ngFor="let col of tableColumns; let i = index">{{col}}</th>
      </tr>


      <tr *ngFor="let row of tableRows; let i = index">
        <td>
          <span (click)="edit(row, i)" class="glyphicon glyphicon-edit"></span>
        </td>
        <td>{{i+1}}</td>
        <td *ngFor="let col of tableColumns; let i = index">
          {{row[col]}}
        </td>
      </tr>





    </table>

  </div>

  <br />
  <div class="col-md-4" id="editForm">
    <form>
      <fieldset>
        <h2>Edit row</h2>
        <div *ngFor="let col of tableColumns; let i = index" class="form-group">
          <label>{{col}}</label>
          <input type="text" class="form-control" id="field{{i}}" name="field{{i}}" aria-describedby="" [(ngModel)]="tableRowToEdit[col]" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>


  </div>


</div>
